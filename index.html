    <link rel="stylesheet" href="style.css">

<body>
    <!-- NAVBAR -->

        <div class="logo">Sneaker</div>
        <ul>
            <li><a href="#">Collection</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>

<!-- The flex-box section -->

<!-- The text section -->
